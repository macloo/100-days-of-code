<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container">
  <p id="quote">Quote goes right here.</p>
  <p id="attrib">&mdash; Who said it</p>
  <div id="buttons">
    <button id="get-new">New Quote</button>
    <div id="tweet-button">
      <!-- Twitter code -->
      <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-text="foobar" data-hashtags="quotable" data-lang="en" data-show-count="true" target="_blank">Tweet</a>
      <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </div>
</div>
<p id="credit-line">Random Quote Generator coded by Mindy McAdams</p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
