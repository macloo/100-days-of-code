<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Wikipedia Interface </title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>

<div id="container">

<h1>A Different Way to View Wikipedia</h1>

<p>You can search Wikipedia.</p>

<section>
<form id="search-form" name="search-form" onsubmit="return search('','')">
	<div class="fieldcontainer">
		<input type="search" id="query" class="searchfield" placeholder="Search Wikipedia">
		<input type="submit" name="searchbutton" id="searchbutton" value="">
	</div>
</form>
</section>

<p>Or you can <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">open</a> a random Wikipedia page.</p>

<p id="byline">Coded by Mindy McAdams</p>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"> </script>
<script> </script>
<!-- src="scripts/search-wikipedia.js" -->

</body>
</html>
